<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" class="next-head">
    <meta charset="utf-8">
    <title>
    {{ block "title" . }}
        {{ .Site.Title }}
    {{ end }}
    </title>
    <meta name="description" content="My personal website">
    <meta name="author" content="Druskus">
    <meta name="msapplication-TileColor" content="#da532c">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ .Site.BaseURL }}/favicon/favicon-general.svg">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ .Site.BaseURL }}/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}/favicon/favicon-16x16.png">
    <link rel="manifest" href="{{ .Site.BaseURL }}/favicon/site.webmanifest">
    <link rel="mask-icon" href="{{ .Site.BaseURL }}/favicon/safari-pinned-tab.svg" color="#5bbad5">

    {{ $style := resources.Get "sass/main.scss" | resources.ToCSS | resources.Minify }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    <!--<link rel="stylesheet" href="{{ .Site.BaseURL }}/{{ .Site.Params.cssFolder }}/main.css">-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    {{ if .Site.Params.jsFolder }}
    <script src="{{ .Site.BaseURL }}/{{ .Site.Params.jsFolder }}/main.js"></script>
    {{ end }}
</head>

<body>
    {{ partial "nav.html" . }}
    <div id="page-wrapper" class="page-wrapper">
    {{ block "main" . }}
    {{ end }}
    </div>
    {{ partial "footer.html" . }}
</body>
</html>
