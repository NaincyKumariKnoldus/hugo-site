{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "header" }}
{{ partial "header" (dict "context" . "pagename" "posts") }}
{{ end }}
{{ define "main" }}
<main>
  <article class="page-centered">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
  </article>
</main>
{{ end }}
