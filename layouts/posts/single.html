{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<header class="section--page-title">
  <div class="centered-content">
    <h1 class="section__title title--normal">{{ .Title }}</h1>
    <p class="section__subtitle">{{ .Params.desc }}</p>
  </div>
</header>
<article id="article" class="article centered-content">
  <div class="article-spacer">
    <section id="post-content" class="post-content section">
      {{ .Content }}
    </section>
    <section id="whoami" class="whoami section">
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
      <h4>Heading 4</h4>
      <h5>Heading 5</h5>
      <h6>Heading 6</h6>
      <p>This is a p</p>
      <a>This is an a</a>
    </section>
  </div>
</article>
{{ end }}
