{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "header" }}
{{ partial "header" (dict "context" . "pagename" "projects") }}
{{ end }}
{{ define "main" }}
<main>
    <div class="page-centered">
  <h1>{{ .Title }}</h1>
  <section class="pagelist">
  {{ range .Pages }}
      <a class="project-card" href="{{ .Permalink }}">
        <span>{{ .Title }}</span>
      </a>
  {{ end }}
</section>
</div>
</main>
{{ end }}
